<html>
<head>
    <script>
        function ADDnumber(n1,n2)
        {
            var n1=parseFloat(n1);
            var n2=parseFloat(n2);
            var n3=n1+n2;
			document.getElementById("view").innerHTML=n3;

        }
    </script>
</head>
<body>
<h1 id="view"></h1>

    <input type="number" id="a"/>
    <input type="number" id="b"/>
    <input type="button" onclick="ADDnumber(a.value,b.value)" value="ADD"/>



</body>
</html>
